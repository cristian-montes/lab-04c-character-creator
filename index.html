<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>CREATE YOUR HAPPY CAMPER</h1>
    </header>
    
    <main>
        <section class="sectionss">
            <!-- tall -->
            <div>
                <span> TALLNESS </span><input min="1" max="5" type="number" id="tall-input">
                <img src="https://wl-brightside.cf.tsp.li/resize/728x/jpg/781/412/1fb91c5041a0b43cfa9ab9bfd6.jpg" alt="tall-1b" class="hide-img" id="tall-1">
                <img src="https://ergonomictrends.com/wp-content/uploads/2020/06/what-is-a-tall-person.jpg" alt="tall-2b" class="hide-img"  id="tall-2">
                <img src="https://www.buzznicked.com/wp-content/uploads/2020/01/tallpeople.png" alt="tall-3b" class="hide-img" id="tall-3">
                <img src="https://www.awesomeinventions.com/wp-content/uploads/2019/09/tall-people-with-short-people-dutch-man-in-the-philippines.jpg" alt="tall-4b" class="hide-img" id="tall-4">
                <img src="https://cbsnews2.cbsistatic.com/hub/i/r/2009/09/17/dad72145-a642-11e2-a3f0-029118418759/thumbnail/1200x630/d2350959c30594a30aa9c760ce59131a/image5317353x.jpg" alt="tall-5b" 
                class="hide-img" id="tall-5">
            </div>
            <!-- strong -->
            <div>
                <span> STROGNESS </span><input min="1" max="5" type="number" id="strong-input">
                <img src="https://www.iamexpat.nl/sites/default/files/styles/ogimage_thumb/public/mentallystrong.jpg" class="hide-img" alt="strong-1b" id="strong-1">

                <img src="https://images.axios.com/6CJosrLFAcNwi_g6DgaVyeesSrM=/fit-in/1920x1920/2019/04/22/1555933172124.jpg"  alt="strong-3b" class="hide-img" id="strong-3">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUuKonqkct_Q6TFd3r8lxM_dDPrIscMANpqw&usqp=CAU" alt="strong-4b" class="hide-img" id="strong-4">
                <img src="https://lizbparenting.com/wp-content/uploads/2018/08/Liz-Blog-Raising-Strong-Girls-1.jpg" alt="strong-5b" class="hide-img" id="strong-5">
            </div>
            <!-- happy -->
            <div>
                <span> HAPPYNESS </span><input min="1" max="5"  type="number" id="happy-input">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsEoKqvhi6i2giKaPaakTgPBuL3d1tStRkww&usqp=CAU" alt="happy-1b" class="hide-img" id="happy-1">
